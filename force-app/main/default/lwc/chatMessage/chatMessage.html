<template>   
    <template if:true={isLoaded}>
        <template if:false={isAgent}>
            <div class="slds-float_right slds-col_bump-left slds-text-align_left chatMessage chasitor">{messageContent.value}</div>
        </template>
        <template if:true={isAgent}>
            <template if:true={isAnyText}>
                <div class="slds-float_left slds-text-align_left chatMessage agent richText">
                    <lightning-formatted-rich-text value={content}>
                    </lightning-formatted-rich-text>
                </div>
            </template>
            <template if:true={isYoutube}>
                <div class="slds-float_left slds-text-align_left chatMessage agent youtube">
                    <iframe height="200px" width="350px" src={content} allowfullscreen>
                    </iframe>
                </div>
            </template>
            <template if:true={isWebsite}>
                <div class="slds-float_left slds-text-align_left chatMessage agent youtube">
                    <lightning-formatted-rich-text value={content}>
                    </lightning-formatted-rich-text>
                </div>
            </template>
            <template if:true={isImage}>
                <div class="slds-float_left slds-text-align_left chatMessage agent image">
                    <img src={content} />
                </div>
            </template>
        </template>
    </template>
</template>
